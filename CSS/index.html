<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&family=Passero+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR -->
    <div class="nav">
        <img id="one" src="img/103ac604fafbf81bb2ae279e35d1298f_pixian_ai.png" alt="logo">
        <div id='group1' class='group1'>
            <div id='home' class='home'>HOME</div>
            <div id='about' class='about'>ABOUT</div>
            <div id='contact' class='contact'>CONTACT</div>
            <div id='feedbacks' class='feedbacks'>FEEDBACKS</div>
        </div>
        <img id="two" src="img/chocolate-praline-kit-kat-wafer-crisp-common-bean_pixian_ai.png" alt="">
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="heading">KIT~KAT</div>
        <div class="subheading">Have a Break, <br> Have a Kit Kat</div>
        <img src="img/s-l1200_pixian_ai.png" alt="">
    </div>

    <!-- VALUES -->
    <div class="values">
        <div class="per100g">PER 100G</div>
        <div id='group2' class='group2'>
            <div id='protein' class='protein'>PROTEIN</div>
            <div id='fat' class='fat'>FAT</div>
            <div id='carbs' class='carbs'>CARBS</div>
            <div id='caffeine' class='caffeine'>CAFFEINE</div>
        </div>
        <div id='group3' class='group3'>
            <div id='g2' class='g2'>7G</div>
            <div id='g3' class='g3'>26G</div>
            <div id='g4' class='g4'>65G</div>
            <div id='g5' class='g5'>14G</div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="img/103ac604fafbf81bb2ae279e35d1298f_pixian_ai.png" alt="Company Logo">
            </div>
            <div class="company-info">
                <p>NESTLE KITKAT</p>
                <p>Address: 62 Main Street, Toronto, Canada</p>
                <p>Email: nestle@gmail.com</p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
            <div class="quick-contact-form">
                <form>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
